<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <div th:replace="fragments :: includes"></div>
    <script type="text/javascript" src="/script/priviledged.js"></script>
</head>
<body th:with="priviledged=true,exalted=true">
    <div th:include="fragments :: header"></div>
    <div class="content">
        <h1 th:text="'User ' + ${botHome.name}"></h1>
        <div>
            <ul>
                <li><a th:href="'/home/' + ${botHome.name} + '/hub'">Moderation Hub</a></li>
                <li th:text="'Home Id: ' + ${botHome.id}"></li>
                <li><div th:include="bot_home_fragments :: bot_name"></div></li>
                <li><div th:include="bot_home_fragments :: time_zone"></div></li>
            </ul>
        </div>
    </div>
    <div th:include="fragments :: footer"></div>
</body>
</html>
